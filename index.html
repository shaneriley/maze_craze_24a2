<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Maze Craze</title>
    <script src="js/p5.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
    <link href="css/game.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <hgroup>
        <h1>Maze Craze</h1>
        <h3>Move: arrow keys</h3>
      </hgroup>
      <div class="game_window">
        <table>
        </table>
        <div id="game_canvas"></div>
        <div class="game_over hidden">
          <div>
            <h2>You found the exit!</h2>
            <p>Time: <b></b></p>
            <button>Play another</button>
          </div>
        </div>
        <input type="checkbox" name="colors" id="colors" />
        <aside class="colors">
          <h4>Colors</h4>
          <ul>
            <li><label>Walls: <input type="color" name="highlightColor" pattern="#[0-9A-Fa-f]{6}" placeholder="#000000" /></label></li>
            <li><label>Player: <input type="color" name="playerColor" pattern="#[0-9A-Fa-f]{6}" placeholder="#000000" /></label></li>
            <li><label>Goal: <input type="color" name="goalColor" pattern="#[0-9A-Fa-f]{6}" placeholder="#000000" /></label></li>
            <li><label>Visited space: <input type="color" name="visitedDotColor" pattern="#[0-9A-Fa-f]{6}" placeholder="#000000" /></label></li>
          </ul>
        </aside>
      </div>
      <label for="colors">Toggle colors</label>
    </main>
  </body>
</html>
